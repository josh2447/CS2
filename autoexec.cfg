echo "loading Josh CS2 Config..."

//--General

fps_max "400"
mm_dedicated_search_maxping "35"
joystick "0"
con_enable "true"
bind "`" "toggleconsole"

//--allias 

alias "lat" "cl_ticktiming print"
alias "netstats" "net_connections_stats"
alias "ns" "net_status"
alias "status" "status"

// --jump throws

alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
//bind space "+jumpaction;+throwaction"

//--Main Binds

// bind "TAB" "+qswitch"   // note: hold to keep knife out, release to switch back to prev item
// bind "ENTER" "+showscores"
alias +qswitch "slot3"
alias -qswitch "lastinv"
bind q +qswitch
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "slot8" //smoke
bind "MOUSE4" "slot6" //hegrenade
bind "MOUSE5" "slot7" //flashbang
bind v "slot10" //molotov
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "F4" "buy flashbang; buy hegrenade; buy smokegrenade; buy molotov; buy flashbang;"
bind "CAPSLOCK" "+voicerecord"
bind x "slot12"

// --Sensitivity  

sensitivity "1.8" //DPI 400
zoom_sensitivity_ratio "1"
cl_sniper_auto_rezoom "true"
cl_sniper_delay_unscope "false"

// --Viewmodel

viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "2"
viewmodel_offset_z "-1.500000"
viewmodel_presetpos "3" // Classic Viewmodel

//--Crosshair

cl_crosshair_friendly_warning "1"  
cl_crosshairstyle "4"
cl_crosshair_recoil "false"
cl_crosshairdot "false"
cl_crosshairsize "1.5"
cl_crosshairthickness "0.9"
cl_crosshairgap "-2.4"
cl_crosshair_drawoutline "true"
cl_crosshair_outlinethickness "0"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "230"
cl_crosshaircolor_b "255"
cl_crosshairusealpha "1"
cl_crosshairalpha "200" // [0,255]
cl_crosshair_t "false"
cl_crosshairgap_useweaponvalue "false"
cl_show_observer_crosshair "2"
cl_crosshair_sniper_width "1"
cl_debounce_zoom "true"

//--HUD / Radar

cl_silencer_mode		"0"
cl_showloadout		"true"
cl_hud_color "10"
cl_hud_radar_scale "1.3"
cl_inventory_radial_immediate_select "1"
cl_inventory_radial_tap_to_cycle "1"
cl_inventory_saved_filter2 "all"
cl_inventory_saved_sort2 "inv_sort_age"
cl_invites_only_friends "0"
cl_invites_only_mainmenu "0"
cl_itemimages_dynamically_generated "2"
cl_join_advertise "1"
cl_mouselook "1"
cl_mute_all_but_friends_and_party "0"
cl_mute_enemy_team "0"
cl_obs_interp_enable "1"
cl_observed_bot_crosshair "0"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "2"
cl_radar_rotate "1"
cl_radar_scale "0.5"
cl_radar_square_with_scoreboard "1"
cl_showloadout "1"
